<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .rows {
            display : flex ;
            flex-direction:row;
        }
    </style>
    <title>Document</title>
</head>
<body data-th-object="${loveResult}">
    <div class="container">
        <p data-th-text="*{fname}"></p>
        <br>
        <p data-th-text="*{sname}"></p>
        <br>
        <p data-th-text="*{percentage}"></p>
        <br>
        <p data-th-text="*{result}"></p>
        <br>
        <div class="rows">
        <form
            action="/love/list"
            method="get">
        <button type="submit">List</button>
        </form>
        <form
            action="/"
            method="get">
        <button type="submit">New</button>
        </form>
        </div>
    </div>
</body>
</html>
